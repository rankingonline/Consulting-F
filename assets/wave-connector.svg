<svg width="1200" height="200" viewBox="0 0 1200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 
      Gradiente con 'spreadMethod="repeat"'.
      Definimos un ciclo corto del 0% al 50% del ancho (Azul -> Dorado -> Azul).
      Al repetirse, cubre toda la línea. Animar el x1/x2 exactamente ese 50% crea un loop perfecto.
    -->
    <linearGradient id="flowGradient" x1="0%" y1="0%" x2="50%" y2="0%" spreadMethod="repeat">
      <stop offset="0%" stop-color="rgba(6, 45, 146, 0.2)" />
      <stop offset="50%" stop-color="#D4AF37" />
      <stop offset="100%" stop-color="rgba(6, 45, 146, 0.2)" />
      
      <!-- Animamos desplazando exactamente un ciclo (50%) hacia la derecha -->
      <animate attributeName="x1" from="-50%" to="0%" dur="4s" repeatCount="indefinite" />
      <animate attributeName="x2" from="0%" to="50%" dur="4s" repeatCount="indefinite" />
    </linearGradient>
  </defs>
  
  <path d="M0 100 C150 100 150 20 300 20 C450 20 450 180 600 180 C750 180 750 100 900 100 C1050 100 1050 50 1200 50" 
        stroke="url(#flowGradient)" 
        stroke-width="4" 
        stroke-dasharray="12 12" 
        stroke-linecap="round">
        
    <!-- 
      Animación de "hormiguitas".
      Patrón total = 12 (dash) + 12 (gap) = 24.
      480 es múltiplo exacto de 24 (24 * 20).
      Esto garantiza que el punto final coincida exactamente con el inicial.
    -->
    <animate attributeName="stroke-dashoffset" from="480" to="0" dur="20s" repeatCount="indefinite" linear="true" />
  </path>
</svg>
